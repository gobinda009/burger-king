<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading"> <marquee behavior="" direction="">Welcome to Burger King</marquee> </h1>
    <h2 class="title">Select items to order</h2>
    <div class="main-container">
        <div class="common">
            <img src="https://akns-images.eonline.com/eol_images/Entire_Site/201449/rs_1024x759-140509094613-1024.burger-king-whopper.jpg?fit=around|1024:759&output-quality=90&crop=1024:759;center,top" alt="burger">
            <p class="l1">Chicken Burger</p>
            <input type="checkbox" id="check" name="foodItem" value="Burger" />
        </div>
        <div class="common">
            <img src="https://www.fastfoodmenuprices.com/wp-content/uploads/2019/11/burger-king-french-fries-review.png" alt="fries">
            <p class="l1">French Fries</p>
            <input type="checkbox" id="check" name="foodItem" value="Fries" />
        </div>
        <div class="common">
            <img src="https://www.burgerking.ee/images/optimized/products/soft-drink-desktop-3df0de2d9900afb4a22ee4abc6b359d5.png" alt="drink">
            <p class="l1">Cold Drink</p>
            <input type="checkbox" id="check" name="foodItem" value="Drink" />
        </div>
        <div class="common">
            <img src="https://thinkbeyondthenest.files.wordpress.com/2018/05/bk-cone1.png" alt="cake">
            <p class="l1">Dessert</p>
            <input type="checkbox" id="check" name="foodItem" value="cake" />
        </div>
    </div>
    <div class="btn"><button id="order">Place Order</button></div>
    <div id="order-details"></div>

<script src="index.js"></script>    
</body>
</html>
