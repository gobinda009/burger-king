<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading"> Welcome to Burger King</h1>
    <div class="main-container">
        <div class="common">
            <img src="burger.jpeg" alt="burger">
            <input type="checkbox" id="burger" name="foodItem" value="Burger" />
        </div>
        <div class="common">
            <img src="fries.jpeg" alt="fries">
            <input type="checkbox" id="fries" name="foodItem" value="Fries" />
        </div>
        <div class="common">
            <img src="drink.jpeg" alt="drink">
            <input type="checkbox" id="drink" name="foodItem" value="Drink" />
        </div>
        <div class="common">
            <img src="chacolava.jpeg" alt="cake">
            <input type="checkbox" id="cake" name="foodItem" value="cake" />
        </div>
        <!-- <button id="order">Place Order</button> -->
    </div>

<script src="index.js"></script>    
</body>
</html>
